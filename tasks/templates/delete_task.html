<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Delete Task</h1>

        <div class="alert alert-warning">
            <p>Are you sure you want to delete this task: <strong>{{ task.title }}</strong>?</p>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            <button class="btn btn-danger btn-lg" type="submit" name="Confirm Deletion">Confirm Deletion</button>
        </form>

        <!-- Cancel link with Bootstrap button styling -->
        <a href="{% url '' %}" class="btn btn-secondary btn-lg mt-3">Cancel</a>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
