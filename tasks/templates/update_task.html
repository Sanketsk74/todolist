<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Update Task</h1>

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}  
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary btn-lg" type="submit" name="Update Task">Update Task</button>
        </form>

        <!-- Cancel Link (optional, if you want to give users a way to go back) -->
        <a href="{% url '' %}" class="btn btn-secondary btn-lg mt-3">Cancel</a>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
